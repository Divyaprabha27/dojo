    <section class="container my-5">
        <h2 class="text-center mb-4">Book Your Class</h2>
        <form id="bookingForm" class="mx-auto" style="max-width:600px;">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>

            </div>
            <div class="mb-3">
                <label for="classSelect" class="form-label">Select Class</label>
                <select class="form-select" id="classSelect" required>
                    <option value="">Choose...</option>
                    <option>Kids Karate</option>
                    <option>Teen Taekwondo</option>
                    <option>Adult MMA</option>
                    <option>Self Defense</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Submit Booking</button>
        </form>
