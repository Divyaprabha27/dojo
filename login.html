<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Dragon Fist Dojo</title>

    <link rel="icon" type="image/png" href="images/logo.png">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/dark.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>


    <!-- Login Section -->
    <div class="login-page">

        <div class="container">

            <div class="login-box bg-white">
                <div class="text-center mb-3">
                    <a class="navbar-brand d-flex align-items-center text-danger" style="font-weight: bold;font-size: 1.25rem;"  href="index.html">
                        <img src="images/logo.png" class="img-fluid me-2" alt="logo">
                        Dragon Dojo
                    </a>
                </div>

                <h3 class="text-center mb-2">Login</h3>

                <!-- Login Form -->
                <form>

                    <div class="mb-2">
                        <input type="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <input type="password" class="form-control" placeholder="Enter password"
                        style="margin-bottom: 15px;" required>

                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe" style="color: #000;">Remember Me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button class="btn btn-danger w-100 mt-2">
                        Login
                    </button>

                </form>

                <!-- Divider -->
                <div class="text-center my-2">
                    <small>OR</small>
                </div>

                <!-- Social Icon Buttons -->
                <div class="social-icons">

                    <a href="#" title="Signup with Google">
                        <i class="fab fa-google"></i> Continue with Google
                    </a>

                    <a href="#" title="Signup with Facebook">
                        <i class="fab fa-facebook-f"></i> Continue with Facebook
                    </a>

                </div>

                <!-- Signup Link -->
                <p class="text-center mt-1 mb-0 action">
                    Don't have an account?
                    <a href="signup.html">Sign Up</a>
                </p>

            </div>

        </div>

    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
