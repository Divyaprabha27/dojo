  <!-- Signup Section -->
  <div class="signup-page">

    <div class="container">

      <div class="signup-box bg-white">

        <h3 class="text-center mb-2">Create Account</h3>

        <!-- Signup Form -->
        <form>

          <div class="row mb-small">

            <div class="col-md-6">
              <label>Full Name</label>
              <input type="text" class="form-control" placeholder="Full name" required>
            </div>

            <div class="col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>

          </div>

          <div class="mb-small">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="mb-small">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm password" required>
          </div>

          <button class="btn btn-danger w-100 mt-2">
            Sign Up
          </button>

        </form>

        <!-- OR Divider -->
        <div class="text-center my-2">
          <small>OR</small>
        </div>

        <!-- Social Icon Buttons -->
        <div class="social-icons">

          <a href="#" title="Signup with Google">
            <i class="fab fa-google"></i>
          </a>

          <a href="#" title="Signup with Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>

        </div>

        <!-- Login Link -->
        <p class="text-center mt-2 mb-0 action">
          Already have an account?
          <a href="login.html">Login</a>
        </p>

      </div>

    </div>

  </div>
