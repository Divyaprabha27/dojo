<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Signup - Dragon Fist Dojo</title>

  <link rel="icon" type="image/png" href="images/logo.png">

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/dark.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>

  <!-- Signup Section -->
  <div class="signup-page">

    <div class="container">

      <div class="signup-box bg-white">
        <div class="text-center mb-3">
          <a class="navbar-brand d-flex align-items-center text-danger" style="font-size: 1.25rem;font-weight: bold;" href="index.html">
            <img src="images/logo.png" class="img-fluid me-2" alt="logo">
            Dragon Dojo
          </a>
        </div>

        <h3 class="text-center mb-2">Create Account</h3>

        <!-- Signup Form -->
        <form>

          <div class="row mb-small">

            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Full name" required>
            </div>

            <div class="col-md-6">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>

          </div>

          <div class="mb-small">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="mb-small">
            <input type="password" class="form-control" placeholder="Confirm password" required>
          </div>

          <button class="btn btn-danger w-100 mt-2">
            Sign Up
          </button>

          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">
              I agree to the <a href="#" class="text-danger">Terms and Conditions</a> and <a href="#"
                class="text-danger">Privacy Policy</a>
            </label>
          </div>

        </form>

        <!-- OR Divider -->
        <div class="text-center my-2">
          <small>OR</small>
        </div>

        <!-- Social Icon Buttons -->
        <div class="social-icons">

          <a href="#" title="Signup with Google">
            <i class="fab fa-google"></i> Continue with Google
          </a>

          <a href="#" title="Signup with Facebook">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </a>

        </div>

        <!-- Login Link -->
        <p class="text-center mt-2 mb-0 action">
          Already have an account?
          <a href="login.html">Login</a>
        </p>

      </div>

    </div>

  </div>

  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
